<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
    <style type="text/css">
        body {
            font-family: Rubik,sans-serif;
            background: #fdfce5 !important;
        }
        .title{
            margin-top: 50px;
            margin-bottom: 80px;
        }
        .bottom-buttons{
            margin: 20px;
        }
        .btn-round-lg{
            border-radius: 23px;
        }
        .btn-login{
            background-color: #1DB954;
        }
        #login, #loading, #results {
            display: none;
        }
    </style>

    <title>Music Taste</title>
    <link rel="icon" href="images/favicon.png"/>
</head>
<body>
    <div class="container">
        <div id="login">
            <h1 class="sticky-top title">How has my music changed during lockdown?</h1>
            <div class="text-center">
                <p style="color: darkgrey">Find out if your music tastes have changed in the past few months. Simply connect your Spotify account below and we'll do the rest of the work.</p>
                <a href="/spotify/login" class="btn btn-success btn-round-lg btn-lg btn-login">Login with Spotify</a>
            </div>
            <div class="fixed-bottom d-flex justify-content-center">
                    <img class="bottom-buttons" src="images/logo_transparent.png" height="40px">
                    <img class="bottom-buttons" src="images/insta.png" height="40px">
            </div>
        </div>
        <div id="loading">
            <h1>Hello There!</h1>
        </div>
        <div id="results">
            <div id="heading"></div>
            <!--<div id="stats"></div>-->
            <div class="row">
                <div class="col-md-12 mb-4">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <a class="btn btn-default" id="share-insta">Share on Instagram</a>
        </div>
    </div>
    <script id="heading-template" type="text/x-handlebars-template">
        <h2>{{display_name}}, here are your results:</h2>
    </script>
    <!--<script id="stats-template" type="text/x-handlebars-template">
        <p>{{s}}Stats here</p>
    </script>-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<script>
    (function () {
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var headingSource = document.getElementById('heading-template').innerHTML,
            headingTemplate = Handlebars.compile(headingSource),
            headingPlaceholder = document.getElementById('heading');

        /*var statsSource = document.getElementById('stats-template').innerHTML,
            statsTemplate = Handlebars.compile(statsSource),
            statsPlaceholder = document.getElementById('stats');*/

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
            alert('error during auth');
        } else {
            if (access_token) {
                //get stats
                headingPlaceholder.innerHTML = headingTemplate({
                    display_name: 'Abdel'
                });

                /*statsPlaceholder.innerHTML = statsTemplate({
                    s: '5'
                });*/

                $.ajax({
                    url: '/data',
                    data: {'access_token': access_token}
                }).done(function (data) {
                    console.log(data);
                    var dsColor = window.chartColors[window.chartColors.red];
                    var newDataset = {
                        label: '',
                        backgroundColor: color(window.chartColors.red).alpha(1).rgbString(),
                        borderColor: dsColor,
                        data: data
                    };

                    horizontalBarChartData.datasets.push(newDataset);
                    window.myHorizontalBar.update();
                    $('#login').hide();
                    $('#loading').hide();
                    $('#results').show();
                });

            } else {
                $('#login').show();
                $('#loading').hide();
                $('#results').hide();
            }
            document.getElementById('share-insta').addEventListener('click', function () {

            }, false);
        }
    })();

    // Data customizer
    window.chartColors = {
        red: 'rgb(255, 99, 132)',

    };

    // Bar chart
    var color = Chart.helpers.color;
    var horizontalBarChartData = {
        labels: ['Positivity', 'Danceability', 'Energy', 'Instrumentals', 'Acousticness', 'Boringness', 'Variety'],
        datasets: [{
            label: '',
            backgroundColor: color(window.chartColors.red).alpha(1).rgbString(),
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: [
                5,
                5,
                55,
                44,
                69,
                90,
                -18
            ]
        }]

    };

    window.onload = function() {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myHorizontalBar = new Chart(ctx, {
            type: 'horizontalBar',
            data: horizontalBarChartData,
            options: {
                // Elements options apply to all of the options unless overridden in a dataset
                // In this case, we are setting the border of each horizontal bar to be 2px wide
                elements: {
                    rectangle: {
                        borderWidth: 2,
                    }
                },
                responsive: true,
                legend: {
                    display: false,
                    position: 'right',
                },
                title: {
                    display: false,
                    text: 'Bootstrap bar chart horizontal'
                }
            }
        });
        horizontalBarChartData.datasets.pop();
        //window.myHorizontalBar.update();
    };
</script>
</body>
</html>
